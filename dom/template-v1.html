<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <input type="text" v-on:input="alterarMensagem">
    <p>
        {{ message }}
    </p>
    <p>
        {{ saudacao() }}
    </p>
    <p>
    <a :href="link">Google</a>
    </p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'EITA!',
            link: 'https://google.com.br',
        },
        methods: {
            alterarMensagem: function (event) {
                this.message = event.target.value
            },
            saudacao: function () {
                console.log(this)
                return this.message;
            },
        },
    })
</script>
