<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <input type="text" v-on:input="alterarMensagem">
    <p>
        {{ message }}
    </p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
        },
        methods: {
            alterarMensagem: function (event) {
                this.message = event.target.value
            },
        },
    })
</script>
